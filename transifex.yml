git:
  filters:
    - filter_type: dir
      file_format: KEYVALUEJSON
      source_file_extension: json
      source_language: en
      source_file_dir: lang/en
      translation_files_expression: 'lang/<lang>/'
      ignore_dirs:
        - lang/en/folder_to_omit
      ignore_files:
        - lang/en/new_file_to_omit.json